<body class="menuclose menuclose-right">

    <div class="wrapper-content-sign-in ">

        <!-- Formulario Login -->
        <div class="container text-center">
            <h2 class="display-4 form-signin-heading text-white"><img src="./assets/img/logoZ.png" width="12%"></h2>

            <!-- Inicio Formulario Login -->
            <form class="form-signin1 white" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">

                <h2 class="tex-black mb-4">Iniciar sesión</h2>

                <label class="sr-only">Nombre usuario</label>

                <div class="input-group"> <span class="input-group-addon"><i class="fa fa-check-circle"></i></span>
                    <!-- Input Usuario -->
                    <input type="text" class="form-control" placeholder="Nombre usuario:" formControlName="usuario">
                </div>
                <br>

                <label class="sr-only">Contraseña</label>

                <div class="input-group"> <span class="input-group-addon"><i class="fa fa-check-circle"></i></span>
                    <!-- Input Password -->
                    <input type="password" class="form-control" placeholder="Contraseña:" formControlName="password">
                </div>
                <br>

                <!-- Boton Submit del Formulario -->
                <button type="submit" class="btn btn-lg btn-primary btn-round" [disabled]="loginForm.invalid">Iniciar</button><br>

                <a href="/base/rh/alta/listado" routerLink="/base/rh/alta/listado" routerLinkActive="active" class="btn btn-link mt-2">Olvidaste contraseña?</a>

            </form>

            <!-- Fin Formulario Login -->


            <p class="mt-3">
                <a href="https://epnet.com.mx/index.html" target="_blank"><img src="./assets/img/logo-epnet_1.png"></a>
            </p>
        </div>

        <!-- Footer Login -->
        <footer class="footer-content row  justify-content-between align-items-center">
            <div class="col-sm-8">Comisaría General de Seguridad Pública | <a href="#" target="_blank" class="">Zapopan 2022</a></div>
            <div class="col-sm-8 text-right"><a href="#" target="_blank" class="">Politcas de privacidad</a> | <a href="#" target="_blank" class="">Terminos de uso</a> </div>
        </footer>

    </div>

</body>
